<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato barbaria</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="laranja">
                    <h1 class="logo"><img src="imagens/logo.png" alt="logo da barbearia alura"></h1>
                <nav>
                    <ul class="menu">
                        <a href="index1.html"target="_blank"><li>home</li></a>
                        <a href="index1.html" target="_blank"><li>produtos</li></a>
                        <a href="index1.html"target="_blank"><li>contato</li></a>
                    </ul>
                </nav>
            </div>
        </header>
            <main>
                <form>
                        <label for="nome">Nome e sobrenome</label>
                        <input type="text" id="nome" class="input-padrao" required>
                        
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx - xxxx">
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">
                       
                        <label for="mensagem">Mensagem</label>
                        <textarea cols="50" rows="10" id="mensgaem" class="input-padrao"></textarea>                     
                    <fieldset>
                        <legend>como você prefere o nosso contato?</legend>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
 
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    </fieldset>
                        
                        <label id="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                    
                    <fieldset> 
                        <legend>Qual turno você prefere?</legend>   
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>
                         <input type="submit" value="enviar formulário" class="enviar">
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8:00 ás 20:00</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8:00 ás 20:00</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8:00 ás 20:00</td>
                        </tr>
                    </tbody>
                </table>
            </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="logo da barbearia alura">
            <p class="palavra">&copy; copy da barbearia alura-2023</p>
        </footer>
     </body>
</html>
